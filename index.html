<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Login - Entre em sua conta</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Background Animation -->
        <div class="background-animation">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
                <div class="shape shape-5"></div>
                <div class="shape shape-6"></div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Side - Welcome Section -->
            <div class="welcome-section">
                <div class="welcome-content">
                    <div class="logo">
                        <i class="fas fa-gem"></i>
                        <span>BeautifulSnow</span>
                    </div>
                    <h1>Bem-vindo de volta!</h1>
                    <p>Entre em sua conta e continue sua jornada conosco. Experiências incríveis te aguardam.</p>
                    <div class="features">
                        <div class="feature">
                            <i class="fas fa-shield-alt"></i>
                            <span>Segurança avançada</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-rocket"></i>
                            <span>Performance otimizada</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-heart"></i>
                            <span>Interface intuitiva</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side - Login Form -->
            <div class="login-section">
                <div class="login-container">
                    <div class="login-header">
                        <h2>Entrar</h2>
                        <p>Acesse sua conta para continuar</p>
                    </div>

                    <form id="loginForm" class="login-form">
                        <div class="input-group">
                            <label for="email">E-mail</label>
                            <div class="input-wrapper">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                            </div>
                        </div>

                        <div class="input-group">
                            <label for="password">Senha</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" placeholder="••••••••" required>
                                <button type="button" class="toggle-password" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" id="remember">
                                <span class="checkmark"></span>
                                Lembrar de mim
                            </label>
                            <a href="#" class="forgot-password">Esqueceu a senha?</a>
                        </div>

                        <button type="submit" class="login-btn">
                            <span>Entrar</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>

                        <div class="divider">
                            <span>ou continue com</span>
                        </div>

                        <div class="social-login">
                            <button type="button" class="social-btn google">
                                <i class="fab fa-google"></i>
                                <span>Google</span>
                            </button>
                            <button type="button" class="social-btn github">
                                <i class="fab fa-github"></i>
                                <span>GitHub</span>
                            </button>
                        </div>

                        <div class="signup-link">
                            <p>Não tem uma conta? <a href="#">Criar conta</a></p>
                        </div>
                    </form>

                    <div id="message" class="message"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
